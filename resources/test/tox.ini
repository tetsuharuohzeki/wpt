[tox]
envlist = py27,py36,py38
skipsdist=True

[testenv]
passenv=DISPLAY # Necessary for the spawned GeckoDriver process to connect to
                # the appropriate display.
# pytest pinned to <6 due to https://github.com/web-platform-tests/wpt/issues/26132
deps =
  html5lib
  pytest>=2.9,<6
  pyvirtualdisplay
  six
  requests

commands = pytest -vv {posargs}
